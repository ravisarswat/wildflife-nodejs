<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wildlife Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Ravi Random Wildlife Information</h1>
    <button onclick="fetchAnimal()">Get a Random Animal</button>
    <h2 id="animal-name"></h2>
    <img id="animal-image" src="" alt="" />
    <p id="animal-habitat"></p>

    <script>
        async function fetchAnimal() {
            try {
                const response = await fetch('/api/animal');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('animal-name').textContent = data.name;
                document.getElementById('animal-image').src = data.image_link;
                document.getElementById('animal-habitat').textContent = `Habitat: ${data.habitat}`;
            } catch (error) {
                console.error('Error fetching animal:', error);  // Log the error to the console
                alert('Failed to load animal information. Please try again later.');
            }
        }
    </script>
</body>
</html>
